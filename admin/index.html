<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balor Control</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;600;700&family=Spline+Sans+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link data-trunk rel="rust" />
  <link data-trunk rel="copy-file" href="../images/balor.png" data-target-path="assets/" />
  <style>
    :root {
      --bg: #f6f8fb;
      --panel: #ffffff;
      --panel-strong: #ffffff;
      --text: #162447;
      --muted: #4c5c7a;
      --accent: #f58f00;
      --accent-2: #1b998b;
      --accent-3: #3c64f4;
      --border: rgba(12, 23, 52, 0.1);
      --shadow: 0 20px 60px rgba(22, 36, 71, 0.12);
      --grid: radial-gradient(circle at 1px 1px, rgba(60, 100, 244, 0.08) 1px, transparent 0);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', 'Manrope', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background:
        linear-gradient(140deg, rgba(60,100,244,0.08), rgba(27,153,139,0.08)),
        radial-gradient(circle at 12% 18%, rgba(27, 153, 139, 0.22), transparent 30%),
        radial-gradient(circle at 82% 10%, rgba(245, 143, 0, 0.18), transparent 32%),
        radial-gradient(circle at 70% 70%, rgba(60, 100, 244, 0.14), transparent 34%),
        var(--bg);
      min-height: 100vh;
      padding: 28px;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: 36px 36px;
      background-image: var(--grid);
      opacity: 0.12;
      pointer-events: none;
    }
    .page {
      max-width: 1200px;
      margin: 0 auto 64px;
      position: relative;
    }
.login-shell {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background:
    radial-gradient(circle at 18% 20%, rgba(60,100,244,0.10), transparent 30%),
    radial-gradient(circle at 80% 26%, rgba(27,153,139,0.10), transparent 32%),
    linear-gradient(135deg, #f6f8fb, #eef2f8);
  padding: 32px;
}
.login-card {
  width: min(440px, 90vw);
  background: #ffffff;
  border: 1px solid rgba(22,36,71,0.12);
  border-radius: 20px;
  padding: 28px;
  box-shadow: 0 20px 50px rgba(22,36,71,0.12);
  display: grid;
  gap: 14px;
  position: relative;
  overflow: hidden;
}
.login-card > * { position: relative; z-index: 1; }
.login-card input { background: #fff; }
.login-card input[type="password"] { -webkit-text-security: disc; }
.login-card .logo {
  width: 88px;
  height: 88px;
  margin-bottom: 8px;
}
.login-card h1 {
  margin: 0;
  letter-spacing: -0.02em;
}
.login-card .muted { text-align: center; }
.login-card form { width: 100%; }
.login-card input[type="password"] { -webkit-text-security: disc; -moz-appearance: none; }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px;
      border: 1px solid var(--border);
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.88));
      border-radius: 18px;
      box-shadow: var(--shadow);
      gap: 24px;
      position: relative;
      overflow: hidden;
    }
    .hero::after {
      content: "";
      position: absolute;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(242,183,5,0.28), transparent 60%);
      filter: blur(40px);
      right: -60px;
      top: -90px;
      pointer-events: none;
      opacity: 0.6;
    }
    .brand {
      display: flex;
      gap: 18px;
      align-items: center;
    }
    .brand h1 {
      margin: 4px 0;
      font-size: 32px;
      letter-spacing: -0.02em;
    }
    .logo {
      width: 108px;
      height: 108px;
      border-radius: 26px;
      padding: 0;
      box-shadow: 0 18px 36px rgba(12, 23, 52, 0.15);
      object-fit: cover;
      border: 1px solid rgba(12, 23, 52, 0.06);
    }
    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 11px;
      color: var(--accent-2);
      margin: 0;
    }
    .lede {
      margin: 8px 0 0;
      color: var(--muted);
      max-width: 720px;
    }
    .meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .pill {
      display: inline-flex;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      font-size: 12px;
      align-items: center;
      gap: 6px;
    }
    .pill-tight { padding: 4px 10px; }
    .pill-ghost { background: transparent; color: var(--muted); }
    .pill-on { background: rgba(27, 153, 139, 0.12); border-color: rgba(27, 153, 139, 0.35); color: #0f766e; }
    .pill-error { background: rgba(231, 76, 60, 0.12); border-color: rgba(231, 76, 60, 0.25); color: #b12214; }
    .pill-off { background: rgba(22,36,71,0.06); color: var(--muted); }
    .pill-glow { box-shadow: 0 0 18px rgba(60,100,244,0.28); }

    .content { margin-top: 28px; display: flex; flex-direction: column; gap: 20px; }
    .stat-grid {
      margin: 20px 0 6px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }
    .stat {
      background: linear-gradient(135deg, rgba(255,255,255,0.96), rgba(255,255,255,0.9));
      border: 1px solid rgba(22,36,71,0.1);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 12px 30px rgba(22,36,71,0.12);
    }
    .stat-value { margin: 6px 0 2px; font-size: 28px; letter-spacing: -0.02em; }
    .panel {
      background: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(255,255,255,0.92));
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }
    .panel::before {
      content: "";
      position: absolute;
      inset: -120px -40px auto auto;
      width: 320px;
      height: 220px;
      background: radial-gradient(circle, rgba(60,100,244,0.22), transparent 70%);
      opacity: 0.6;
      z-index: 0;
    }
    .panel h2 { margin: 4px 0 6px; letter-spacing: -0.02em; position: relative; z-index: 1; }
    .panel-head { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1; }

    /* Create Listener layout */
    .content > .panel:first-of-type {
      border: 1px solid rgba(60, 100, 244, 0.18);
      box-shadow: 0 25px 60px rgba(60, 100, 244, 0.18);
      background: linear-gradient(160deg, rgba(60,100,244,0.06), rgba(27,153,139,0.05)), var(--panel);
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px 16px;
      margin-top: 16px;
      position: relative;
      z-index: 1;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      color: var(--muted);
      background: rgba(22,36,71,0.02);
      border: 1px solid rgba(22,36,71,0.08);
      border-radius: 14px;
      padding: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    .field span {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #0f2c6a;
    }
    .hint { margin: 0; font-size: 12px; color: var(--muted); }
    .field input, .field select, .field textarea {
      width: 100%;
      background: linear-gradient(180deg, #fff, rgba(255,255,255,0.9));
      border: 1px solid rgba(22,36,71,0.08);
      border-radius: 12px;
      padding: 12px;
      color: var(--text);
      font-size: 15px;
      font-family: inherit;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.08s ease;
    }
    .field input:focus, .field select:focus, .field textarea:focus {
      outline: none;
      border-color: rgba(60,100,244,0.6);
      box-shadow: 0 8px 24px rgba(60,100,244,0.16);
      transform: translateY(-1px);
    }
    .field textarea { min-height: 120px; resize: vertical; }
    .span-2 { grid-column: span 2; }
    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 4px;
    }
    .primary {
      background: linear-gradient(155deg, #3c64f4, #1b998b);
      border: none;
      color: #fff;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: 0.01em;
      cursor: pointer;
      box-shadow: 0 16px 40px rgba(60, 100, 244, 0.28);
    }
    .primary:hover { transform: translateY(-1px); box-shadow: 0 18px 44px rgba(60,100,244,0.32); }
    .primary:disabled { opacity: 0.6; cursor: not-allowed; }
    .ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.16);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }
    .status { color: var(--muted); font-size: 13px; }

    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 12px; }
    .card {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.9));
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 18px 40px rgba(22,36,71,0.15);
    }
    .card-head { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; }
    .card h3 { margin: 2px 0 4px; letter-spacing: -0.01em; }
    .muted { color: var(--muted); margin: 0; }
    .mono { font-family: 'Spline Sans Mono', 'SFMono-Regular', 'Menlo', monospace; }
    .pill-row { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }

    @media (max-width: 720px) {
      body { padding: 16px; }
      .hero { flex-direction: column; align-items: flex-start; }
      .span-2 { grid-column: span 1; }
    }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
</html>
